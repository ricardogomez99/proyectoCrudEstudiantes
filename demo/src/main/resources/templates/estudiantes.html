<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <!--Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1>Lista de estudiantes</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
        </div>
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>AcciÃ³nes</th>
        </tr>

      </thead>
      <tbody>
        <tr th:each="estudiante : ${estudiantes}">
          <td th:text="${estudiante.nombre}">Nombre</td>
          <td th:text="${estudiante.apellido}">Apellido</td>
          <td th:text="${estudiante.email}">Email</td>
          <td>
            <a th:href="@{/estudiantes/editar/{Id}(Id=${estudiante.Id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/estudiantes/{Id}(Id=${estudiante.Id})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>

  </div>

</body>

</html>
